{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2>Upload mapping file</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url1 %}
    <p>File uploaded at: <a href="{{ uploaded_file_url1 }}">{{ uploaded_file_url1 }}</a></p>
  {% endif %}

  <p><a href="{% url 'home' %}">Return to home</a></p>
  <hr size=10>

{% endblock %}
